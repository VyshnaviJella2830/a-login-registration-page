<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body{
            background-image: url('photo.jpg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color:lightslategrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Containers */
        .form-container {
            background-color: cadetblue;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none;
        }

        /* Heading Styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color:red;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Label Styling */
        label {
            font-size: 14px;
            color: darkblack;
        }

        /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid orangered;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Button Styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: yellow;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button Hover Effect */
        button[type="submit"]:hover {
            background-color: green;
        }

        /* Link Styling */
        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Display the correct form */
        #login-form {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form action="#" method="POST" class="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Register here</a></p>
        </form>
    </div>

    <!-- Registration Form -->
    <div id="register-form" class="form-container">
        <h2>Register</h2>
        <form action="#" method="POST" class="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login here</a></p>
        </form>
    </div>

    <script>
        // Function to toggle between login and registration forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            // Toggle visibility of forms
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }
    </script>

</body>
</html>
